<mat-card>
    <h1>Statistics</h1>
</mat-card>
<mat-card>
    <h3>BandWidth</h3>
    Note: rate-data seems not to be right...
    <table mat-table [dataSource]="stats.statsBw" *ngIf="stats.statsBw">
        <ng-container matColumnDef="key">

            <th mat-header-cell *matHeaderCellDef> Key</th>
            <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value</th>
            <td mat-cell style="text-align: right" *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <tr mat-row *matRowDef="let row; columns: displayedColumnsBandWith;"></tr>
    </table>
</mat-card>
<mat-card>
    <h3>Peers</h3>
    <div *ngIf="(stats.peers)">
        <div>
            PeerCount: {{ stats.peers.length }}
            <mat-form-field>
                <input matInput (keyup)="stats.applyFilterPeers($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="stats.peersSource">
            <ng-container matColumnDef="peer">
                <th mat-header-cell *matHeaderCellDef>Peer</th>
                <td mat-cell *matCellDef="let element"> {{element.peer}} </td>
            </ng-container>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsPeers;"></tr>
        </table>
    </div>
</mat-card>
